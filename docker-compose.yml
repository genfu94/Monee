version: "3.8"
services:
  budget-app-frontend:
    build: './frontend'
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
    ports:
      - "3000:3000"

  budget-app-backend:
    build: './backend'
    volumes:
      - ./backend/src:/src
    ports:
      - "8000:8000"
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    volumes:
      - ./db:/data/db
    ports:
      - "27017:27017"
  
  keycloak:
    build: './keycloak'
    ports:
      - "8080:8080"