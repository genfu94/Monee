version: "3.8"
services:
  frontend:
    build: 
      context: './frontend'
      dockerfile: Dockerfile.development
    container_name: frontend
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
    ports:
      - "3000:3000"

  backend:
    build: './backend'
    container_name: backend
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - backend/secrets.env.development
    restart: on-failure
  
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - ./db:/data/db
    ports:
      - "27017:27017"
  
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"
    command:
      - start-dev
  
  configure_keycloak: 
    build:
      context: keycloak
      dockerfile: configure_keycloak.Dockerfile
    container_name: configure_keycloak
    environment:
      - FRONTEND_URL=http://localhost:3000
